<div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-3">{{person.middleNames?.join(' ')}}</div>
    <div class="col-md-4">{{person.postalCode}} {{person.city}}</div>
    <div class="col-md-2">{{person.birthPlace}}</div>
  </div>
  <div class="row">
    <div class="col-md-6">{{person.email}}</div>
    <div class="col-md-4">{{person.mobilePhoneNumber}}</div>
    <div class="col-md-2"></div>
  </div>
  <div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-4">{{person.phoneNumber}}</div>
    <div class="col-md-2"></div>
  </div>
</div>
