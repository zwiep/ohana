<div class="row"
     (click)="resultRowClicked()">
  <div class="col-md-3">{{person.lastName}}</div>
  <div class="col-md-3">{{person.firstName}}</div>
  <div class="col-md-4">{{person.streetName}} {{person.houseNumber}}</div>
  <div class="col-md-2">{{person.birthDate | date}}</div>
</div>
<div *ngIf="showDetail">
  <app-overview-result-row-detail
    [person]="person"
    (detailRowClickEvent)="detailRowClicked()">
  </app-overview-result-row-detail>
</div>
